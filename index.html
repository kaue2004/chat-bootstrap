<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./js/all.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <style>
        .navbar-brand { color: #fff}
        .navbar-brand:hover { color: #ccc}
        .col-sm-12 {
            margin-top: 10px
        }

    </style>
    <title>Chat Bootstrap</title>
  </head>
  <body>
      <!-- As a link -->
        <nav class="navbar bg-primary" >
                <a class="navbar-brand" href="#">CHAT</a>
        </nav>
        <div class="container">
            <div class="row" style="margin: 15px auto">
                <div class="col-12">
                    <div class="row" >
                        <div class="col-12" style="background-color: #eee; height: 400px;">
                            <div class="msg alert alert-light" style="float: left; margin-top: 10px">
                              <div class= "text">Olá, como vai?</div>
                              <div class="check" style="display: flex; float: right; font-size: 12px;"><i class="fa fa-check" aria-hidden="true"></i></div>
                            </div>
                            <div class="msg alert alert-dark" style="float: right; margin-top: 60px">
                                  <div class="text"> Olá, bom dia! </br>
                                    Tudo bem, e com você?</div>
                                    <div class="check" style="display: flex; float: right; font-size: 12px;"><i class="fa fa-check" aria-hidden="true"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-10 col-sm-12">
                            <input type="text" name="" class="form-control" id="">
                        </div>
                        <div class="col-md-2 col-sm-12"><button class="btn btn-primary form-control">Enviar</button></div>
                    </div>
                </div> 
            </div>
        </div>
  </body>
</html>
